<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anger Management Game</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icon-192.png" />
  <meta name="theme-color" content="#b30000" />
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <h1 id="title">Anger Management Game</h1>

  <div class="settings">
    <select id="language">
      <option value="en">English</option>
      <option value="ph">Filipino</option>
    </select>
    <select id="background">
      <option value="forest">Forest</option>
      <option value="beach">Beach</option>
      <option value="temple">Zen Temple</option>
    </select>
    <select id="avatar">
      <option value="cat">😺 Cat</option>
      <option value="monk">🧘 Monk</option>
      <option value="cloud">☁️ Cloud</option>
    </select>
    <label><input type="checkbox" id="relaxingMode"> Relaxing Mode</label>
  </div>

  <div id="angerMeter"><div id="angerFill"></div></div>
  <div id="target" title="Click to calm down!"></div>
  <div id="status"></div>
  <div id="timer"></div>
  <div id="level"></div>
  <div id="highscore"></div>
  <div id="streak"></div>
  <div id="breathingTip"></div>

  <canvas id="angerChart" width="300" height="150"></canvas>

  <div class="tools">
    <button onclick="useTool('breathe')">🧘‍♂️ Deep Breath</button>
    <button onclick="useTool('music')">🎵 Music</button>
    <button onclick="useTool('hug')">🤗 Hug</button>
  </div>

  <button onclick="restartGame()" id="restartBtn">Restart</button>

  <audio id="clickSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
  <audio id="calmMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto" loop></audio>
</body>
</html>
